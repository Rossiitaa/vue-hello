<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 
</head>
<body>
    <div id="root" >
        <div class="container.fluid text-center">
            <div class="mb-5 ">
                <h1>Insert text at will and it will magically appear</h1>
                <p class="text-monospace">
                    {{ content }}
                </p>
                <input type="text" v-model="content">
            </div>

            <div>
                <h1>Enter here the url of an image, click the button and wait for the magic</h1>
                <img class="" :src="imageSource" alt="">
                <input type="text" v-model="imageSource" placeholder="Enter here the url">
            </div>
        </div>
    </div>
</body>
</html>
